spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      # Use String for Keys (Product ID)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Use String for Values (We send JSON strings from the Outbox)
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Reliability Settings
      retries: 3
      acks: all
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.ecommerce.*"
        spring.json.type.mapping: "ratingEvent:com.ecommerce.rating.RatingUpdatedEvent"
      auto-offset-reset: earliest
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Kiran@210800}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update         # dev: update | prod: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql:  true
        dialect: org.hibernate.dialect.MySQLDialect


  application:
    name: product-service
server:
  port: 8099

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
cloudinary:
  url: ${CLOUDINARY_URL}

# Gateway Security Configuration
gateway:
  shared-secret: ${GATEWAY_SHARED_SECRET:}
  signature-verification-enabled: ${GATEWAY_SIGNATURE_VERIFICATION_ENABLED:true}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized