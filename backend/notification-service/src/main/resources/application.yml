server:
  port: 8082

spring:
  application:
    name: notification-service

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      enable-auto-commit: false
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.use.type.headers: false
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: MANUAL_IMMEDIATE

  # ✅ GMAIL SMTP (Real Delivery to Testmail.app)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}      # ⚠️ Replace with your real Gmail address
    password: ${GMAIL_APP_PASSWORD}  # ⚠️ Replace with your Gmail App Password (NOT your login password)
    protocol: smtp
    from: ${GMAIL_USERNAME}          # ✅ Ensure 'from' matches the username
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC
    username: root
    password: Kiran@210800
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Testmail.app Configuration
testmail:
  namespace: "wj1d8"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

twilio:
  account-sid: ${SID_TWILIO}
  auth-token: ${TOKEN_TWILIO}
  phone-number: ${PHNO_TWILIO}
