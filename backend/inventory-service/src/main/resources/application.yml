spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: inventory-event-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      # Use String for Keys (Product ID)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Use String for Values (We send JSON strings from the Outbox)
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Reliability Settings
      retries: 3
      acks: all
    listener:
      ack-mode: record
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Kiran@210800}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update     # dev: update | prod: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name:
        inventory-service
server:
  port: 8084
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true
    instance:
        prefer-ip-address: true

# Gateway Security Configuration
gateway:
  shared-secret: ${GATEWAY_SHARED_SECRET:}
  signature-verification-enabled: ${GATEWAY_SIGNATURE_VERIFICATION_ENABLED:false}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,ratelimiters
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      inventoryService:
        baseConfig: default
      kafkaProducer:
        baseConfig: default
        failureRateThreshold: 60
        waitDurationInOpenState: 60s
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      inventoryService:
        baseConfig: default
      kafkaProducer:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 1s
  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
    instances:
      inventoryRead:
        baseConfig: default
        limitForPeriod: 200
        timeoutDuration: 300ms
      inventoryEndpoints:
        baseConfig: default
        limitForPeriod: 50

# Outbox Pattern Configuration
outbox:
  batch-size: 100
  publish-interval-ms: 2000
  cleanup:
    cron: "0 0 2 * * ?"  # Daily at 2 AM
    retention-days: 7
