# Test configuration for Order Service
spring:
  application:
    name: order-service-test

  # H2 In-Memory Database for Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  # Disable Kafka for Unit Tests
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Disable auto-configuration for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Disable Eureka for Tests
eureka:
  client:
    enabled: false

# Disable Actuator endpoints for tests
management:
  endpoints:
    enabled-by-default: false

# Disable Resilience4j for tests (use mocks instead)
resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        registerHealthIndicator: false
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 1s
      default:
        registerHealthIndicator: false
  retry:
    instances:
      paymentService:
        maxAttempts: 1
      databaseRetry:
        maxAttempts: 1
      kafkaRetry:
        maxAttempts: 1

# Disable Swagger for tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging
logging:
  level:
    root: WARN
    com.ecommerce.orderservice: DEBUG
    org.springframework.test: INFO
    org.hibernate.SQL: WARN
