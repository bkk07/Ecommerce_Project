spring:
  datasource:
    url: jdbc:h2:mem:user_service_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    admin:
      auto-create: false

app:
  kafka:
    topics:
      enabled: false

eureka:
  client:
    enabled: false
