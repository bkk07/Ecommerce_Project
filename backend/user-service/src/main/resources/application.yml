server:
  port: 8081       # Random port (recommended with Eureka)

spring:
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      # ðŸ‘‡ CHANGE THIS LINE
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # Optional: This prevents errors if the package names don't match exactly on the consumer side
        spring.json.add.type.headers: false
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Kiran@210800
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update          # dev: update | prod: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      authService:
        baseConfig: default
      userService:
        baseConfig: default
      kafkaProducer:
        baseConfig: default
        failureRateThreshold: 60
        waitDurationInOpenState: 60s
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
    instances:
      authService:
        baseConfig: default
      kafkaProducer:
        baseConfig: default
        maxAttempts: 5
        waitDuration: 1s
  ratelimiter:
    configs:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
    instances:
      authEndpoints:
        baseConfig: default
        limitForPeriod: 10
      registrationEndpoints:
        limitForPeriod: 5
        limitRefreshPeriod: 60s

# JWT Configuration - Load from environment variables or secrets
jwt:
  # Base64-encoded private key - MUST be provided via environment variable in production
  # Use: export JWT_PRIVATE_KEY=<base64-encoded-private-key>
  # To generate: openssl genpkey -algorithm RSA -out private_key.pem -pkeyopt rsa_keygen_bits:2048
  # Then: base64 -w0 private_key.pem
  private-key-base64: ${JWT_PRIVATE_KEY}
  # Access token validity in minutes (default: 15 minutes)
  access-token-validity-minutes: ${JWT_ACCESS_TOKEN_VALIDITY_MINUTES:15}
  # Refresh token validity in days (default: 7 days)
  refresh-token-validity-days: ${JWT_REFRESH_TOKEN_VALIDITY_DAYS:7}
  # Maximum number of active refresh tokens per user (default: 5)
  max-refresh-tokens-per-user: ${JWT_MAX_REFRESH_TOKENS_PER_USER:5}
  issuer: ${JWT_ISSUER:user-service}

# OTP Rate Limiting Configuration
otp:
  max-requests-per-hour: ${OTP_MAX_REQUESTS_PER_HOUR:5}
  max-failed-attempts: ${OTP_MAX_FAILED_ATTEMPTS:5}
  lockout-duration-minutes: ${OTP_LOCKOUT_DURATION_MINUTES:30}
  request-cooldown-seconds: ${OTP_REQUEST_COOLDOWN_SECONDS:60}
