server:
  port: 8082

spring:
  application:
    name: notification-service

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer

      # 1. USE ERROR HANDLING DESERIALIZER (Prevents infinite crash loops)
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      enable-auto-commit: false

      properties:
        # 2. DEFINE THE DELEGATE (The actual JSON parser)
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer

        # 3. CRITICAL FIX: Map to YOUR NotificationEvent class
        # spring.json.value.default.type: "com.ecommerce.notificationservice.infrastructure.events.NotificationEvent"

        # 4. CRITICAL FIX: Ignore the Producer's class name headers
        spring.json.use.type.headers: false

        spring.json.trusted.packages: "*"

    listener:
      ack-mode: MANUAL_IMMEDIATE

  # ... (Rest of your config remains the same) ...
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC
    username: root
    password: Kiran@210800
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

twilio:
  account-sid: ${SID_TWILIO}
  auth-token: ${TOKEN_TWILIO}
  phone-number: ${PHNO_TWILIO}